# This is the default MessageBundle.properties file

#Info
INF_001=%1$s 규칙이 검토 중이며 향후 릴리스에서 심각도가 변경될 수 있습니다. %2$s를 확인하세요. 

#Accessibility
ACC_004="a" 태그에는 반드시 텍스트가 있어야 합니다.
ACC_005=접근성을 위해 테이블 헤더 셀은 "th" 태그를 사용해야 합니다.
ACC_006=접근성을 위해 "thead" 태그를 테이블에 포함시켜야 합니다.
ACC_007=콘텐츠 문서에는 의미 변화(semantic inflection)를 위한 "epub:type" 속성을 사용할 수 없습니다.
ACC_009=MathML은 alttext 속성 또는 annotation-xml 자식 요소를 가져야합니다.
ACC_011=SVG 하이퍼링크에 접근성을 위한 이름이 없습니다.
ACC_012="caption" 태그를 테이블에 포함시켜야 합니다.

#Checker Errors
CHK_001=사용자 임의 메세지 정의 파일을 찾을 수 없습니다.
CHK_002=알 수없는 사용자 지정 메시지 id "%1$s"를(을) message overrides file "%2$s" 에서 발견했습니다.
CHK_003=알 수없는 사용자 지정 메시지 심각도 " %1$s "를(을) message overrides file " %2$s "에서 발견했습니다.
CHK_004=message overrides file "%1$s" 안에 있는 사용자 메시지에 너무 많은 매개변수가 있습니다.
CHK_005=message overrides file "%1$s" 안에 있는 사용자 제안에 너무 많은 매개변수가 있습니다.
CHK_006=message overrides file "%1$s"에 사용자 정의 형식 매개 변수를 해석 할 수 없습니다.
CHK_007=사용자 정의 메시지 파일 "%1$s"를(을) 처리하는 동안 오류가 발생했습니다 : "%2$s".
CHK_008=요소 %1$s를(을) 처리하는 동안 오류를 발견하였습니다;이 요소에 대해 다른 검사를 생략합니다.

#CSS
CSS_001="%1$s" 속성은 EPUB에서 사용할 수 없습니다.
CSS_002=빈 참조 또는 Null 참조가 발견되었습니다.
CSS_003=CSS 문서가 UTF-16으로 인코딩되어 있습니다. CSS 문서는 반드시 UTF-8로 인코딩해야 합니다.
CSS_004=CSS 문서는 UTF-8로 인코딩되어야 합니다.  %1%이 감지되었습니다.
CSS_005=충돌하는 대체 스타일 태그 발견: %1$s
CSS_006=CSS 선택자에 fixed position이 설정되었습니다.
CSS_007="font-face"의 글꼴 "%1$s"는(은) 비표준 글꼴 타입 "%2$s"입니다.
CSS_008=CSS 파싱 중 오류가 발생했습니다. (오류: %1$s)
CSS_015=대체 스타일 시트에 제목이 있어야 합니다.
CSS_019=CSS font-face 선언에 속성이 없습니다.
CSS_028="font-face" 선언을 사용합니다.
CSS_029=CSS 클래스명 "%1$s" 를 찾았습니다. 하지만 "%2$s" 속성이 패키지 문서에서 정의되지 않았습니다.
CSS_030=패키지 문서서 미디어 오버레이 스타일링 클래스 이름을 선언했습니다. 하지만 콘텐츠 문서에서 CSS를 찾을 수 없습니다.

#HTM - XHTML related messages
HTM_001=XML 기반의 미디어 유형을 사용하는 publication resouce는 반드시 유효한 XML 1.0 문서로 작성되어야 합니다. 유효하지 않은 XML 버전 : %1$s이(가) 발견되었습니다.
HTM_002=XML 파서가 XML 버전 verification을 지원하지 않습니다. XML 파일은 반드시 유효한 XML 1.0 문서로 작성되어야합니다.
HTM_003=EPUB v3 문서에서는 외부 엔티티가 허용되지 않습니다. 허용되지 않는 외부 엔티티 선언을 발견하였습니다 : %1$s.
HTM_004=잘못된 DOCTYPE "%1$s"를(을) 발견하였습니다. DOCTYPE는 "%2$s"이어야합니다.
HTM_005=외부 참조가 발견되었습니다.
HTM_007=ssml : ph 속성의 값이 비어있습니다.
HTM_009=명시된 DOCTYPE은 사용하지 않거나 유효하지 않으므로 제거할 수 있습니다.
HTM_010=네임스페이스 URI "%1$s"이(가) 발견되었습니다.
HTM_011=선언되지 않은 Entity입니다.
HTM_011_SUG=엔티티를 선언하거나 Numbered Entity를 사용하십시오.
HTM_025="href"에 유효하지 않은 URI 스킴 타입이 있습니다.
HTM_044=네임스페이스 URI "%1$s"이(가) 포함되어 있지만 사용하지 않았습니다.
HTM_044_SUG=사용하지 않은 네임스페이스 URI를 삭제하십시요.
HTM_045=비어있는 href가 발견되었습니다.
HTM_045_SUG=자기 참조를 위한 빈 href는 사용할 수 있지만, 이런 의도로 빈 href를 사용했는지 확인하십시요.
HTM_046=고정 레이아웃 문서에 "viewport" 메타 요소가 없습니다.
HTM_047=뷰포트 메타데이터 "%1$s" 에서 구문 오류가 발생하였습니다.
HTM_048=SVG 고정 레이아웃 문서는 (가장 바깥 쪽 "svg"요소에) "viewBox"속성 이 있어야합니다.
HTM_051=RDFa가 아닌 Microdata semantic enrichments 발견했다. EDUPUB은 RDFa Lite의 사용이 권장되고 있습니다.
HTM_052="region-based" 속성은 데이터 목차 문서에서 nav 요소에서만 허용됩니다.
HTM_054=해당 도메인 안에 있는 맞춤 속성 네임스페이스("%1$s")는  "%2$s" 문자열을 포함할 수 없습니다.
HTM_055="%1$s" 요소는 사용할 수 없습니다(discouraged construct)
HTM_056=Viewport 메타데이터에 "%1$s" 치수가 존재하지 않습니다. ("너비" 및 "높이" 속성이 모두 필요합니다.)
HTM_057=Viewport "%1$s" 값은 반드시 양수거나 "device-%1$s" 키워드여야 합니다.
HTM_058=HTML 문서는 반드시 UTF-8로 인코딩되어야 합니다. UTF-16으로 인코딩 된 문서가 발견되었습니다.
HTM_059=Viewport "%1$s" 속성은 반드시 한번만 지정되야 합니다. 한번 이상 지정된 값 [%2$s]를 찾았습니다.
HTM_060a=EPUB 읽기 시스템은 고정 레이아웃 문서의 보조 뷰포트 메타 요소를 무시해야 합니다. 뷰포트 선언 "%1$s"은(는) 무시됩니다.
HTM_060b=EPUB 읽기 시스템은 리플로우 가능 문서의 뷰포트 메타 요소를 무시해야 합니다. 뷰포트 선언 "%1$s"은(는) 무시됩니다.
HTM_061="%1$s"은(는) 유효한 사용자 정의 데이터 속성이 아닙니다(하이픈 뒤에 하나 이상의 문자가 있어야 하고 XML과 호환되어야 하며 ASCII 대문자를 포함하지 않아야 함).

#media
MED_003=사진 "img" 요소는 반드시 코어 미디어 타입 리소스를 참조해야 합니다. 하지만 "%2$s" 타입의 리소스  "%1$s"를 발견하였습니다.
MED_004=이미지 파일이 손상된것 같습니다.
MED_005=미디어 오버레이 오디오를 참조한 %1$s에서  비표준 오디오 유형 %2$s를(을)  발견했다.
MED_007=사진 "source" 요소는 외부 자원을 참조할 때 반드시 "type" 속성이 정의되어야합니다. "%2$s" 타입의 "%1$s" 자원을 발견했습니다.\n
MED_008=clipBegin 속성에 지정된 시간은 clipEnd 시간보다 빨라야합니다.
MED_009=clipBegin 속성에 지정된 시간은 clipEnd와 같을 수 없습니다.
MED_010=미디어 오버레이에서 참조되는 EPUB 콘텐츠 문서는 "media-overlay"속성을 지정해야합니다.
MED_011=여러 미디어 오버레이 문서에서 참조된 EPUB 콘텐츠 문서입니다.
MED_012="media-overlay"속성이 이 문서를 참조하는 미디어 오버레이의 ID와 일치하지 않습니다.
MED_013="media-overlay"속성에서 참조 된 미디어 오버레이 문서에 이 콘텐츠 문서에 대한 참조가 없습니다.
MED_014=미디어 오버레이 오디오 파일 경로(URLs)는 fragment가 없어야 하지만, fragment '#%1$s'가(이) 발견되었습니다.
MED_015=미디어 오버레이 텍스트 참조는 읽기 순서 여야합니다. 대상 텍스트 "%1$s"은(는)  %2$s 의 이전 링크 대상 앞에 있습니다.
MED_016=미디어 오버레의 총 시간은 모든 미디어 오버레이 문서 시간의 합과 같아야합니다.
MED_017=URL fragment는 반드시 ID 요소를 지정해야 하지만, 지정되지 않은 값 '#%1$s'을(를) 찾았습니다.
MED_018=URL fragment 는 반드시 SVG fragment 식별자여야 하지만, 잘못된 값 '#%1$s'을(를) 찾았습니다.

#NAV EPUB v3 Table of contents
NAV_001="nav" 파일은 ePub v2에서 지원하지 않습니다.
NAV_003=콘텐츠 문서에서 page breaks(epub:type="pagebreak")를 포함하려면 목차 문서에 page-list를 포함해야 합니다.
NAV_004=EDUPUB은 목차 문서에 문서 전체의 헤딩 계층구조를 포함해야 합니다.
NAV_005=콘텐츠 문서에 "audio" 요소가 포함되어 있지만 목차 문서에는 오디오 클립 목록(epub:type="loa")이 포함되어 있지 않습니다.
NAV_006=콘텐츠 문서에 "figure" 요소가 포함되어 있지만 목차 문서에는 이미지 목록(epub:type="loi")이 포함되어 있지 않습니다.
NAV_007=콘텐츠 문서에 "table"요소가 포함되어 있지만 목차 문서에는 테이블 목록(epub:tye="lot")이 포함되어 있지 않습니다.
NAV_008=콘텐츠 문서에 "video" 요소가 포함되어 있지만 목차 문서에는 비디오 클립 목록(epub:type="lov")이 포함되어 있지 않습니다.
NAV_009=영역 기반(Region-based) 목차 링크는 반드시 고정 레이아웃 문를 지시해야 합니다.
NAV_010="%1$s" nav는 외부 자원의 링크를 허용하지 않습니다; "%2$s"로 연결된 링크를 발견했습니다.
NAV_011="%1$s" nav는 읽기 순서로 정렬되어야합니다. 링크 대상 "%2$s"은(는) 이전 링크의 대상보다 %3$s 순서 앞에 있습니다.
NAV_011_SUG.spine=spine
NAV_011_SUG.document=문서

#NCX EPUB v2 Table of Contents
NCX_001=NCX 식별자 ("%1$s")가 OPF 식별자 ("%2$s")와 일치하지 않습니다.
NCX_004=NCX 식별자 ("dtb:uid"메타 데이터)의 앞뒤에 불필요한 공백을 포함해서는 안됩니다.
NCX_006=NCX 문서에 빈 "text" 레이블이 있습니다.

#OPF
OPF_001=EPUB 버전 : %1$s 문서를 해석하는데 오류가 발생했습니다.
OPF_002=EPUB에서 OPF 파일 "%1$s"을(를) 찾을 수 없습니다.
OPF_003=EPUB 파일 안에 사용된 "%1$s" 항목이 OPF manifest에서 선언되지 않았습니다.
OPF_004=올바르지 않은 접두사 선언 : 선행 공백 또는 후행 공백은 허용되지 않습니다.
OPF_004a=유효하지 않은 접두사 선언 : 빈 접두어를 찾았습니다.
OPF_004b=올바르지 않은 접두어 "%1$s": 유효한 non-colonized 이름(일명 "NCName")이어야합니다.
OPF_004c=올바르지 않은 접두어 선언 : 접두사 "%1$s"의 바로 뒤에 콜론 문자 ( ":")가 와야합니다.
OPF_004d=올바르지 않은 접두사 선언 : 접두사 "%1$s"은(는) 공백으로 구분된 URI여야합니다.
OPF_004e=올바르지 않은 접두사 선언 : 접두사와 URI 사이에 적절하지 않은 공백을 발견했습니다.
OPF_004f=올바르지 않은 접두어 선언 : 접두어 매핑간에 적절하지 않은 공백을 발견했습니다.
OPF_005=잘못된 접두어 선언 : 접두어 "%1$s"의 URI가 존재하지 않습니다.
OPF_006=유효하지 않은 접두사 선언 : URI "%1$s"은(는) 유효한 URI가 아닙니다.
OPF_007=예약 된 접두어 "%1$s"이(가) 중복 선언되었습니다.
OPF_007a=잘못된 접두사 매핑 : 접두사 "_"을 선언해서는 안됩니다.
OPF_007b=유효하지 않은 접두사 매핑 : 기본 어휘 "%1$s"은(는) 접두사로 선언할 수 없습니다.
OPF_010=참조 해결 오류 : "%1$s".
OPF_011=itemref는 page-spread-right 및 page-spread-left 속성을 가질 수 없습니다
OPF_012=미디어 유형 "%2$s"에 대한 항목 속성 "%1$s"이(가) 정의되지 않았습니다.
OPF_013=리소스 "%1$s"은 콘텐츠에서 MIME 유형 "%2$s"로 선언되었지만 패키지 문서에서 MIME 유형 "%3$s"을(를) 가집니다.
OPF_014="%1$s"속성은 OPF 파일에 선언되어야합니다.
OPF_015="%1$s"속성은 OPF 파일에 선언할 수 없습니다.
OPF_016="rootfile"요소에 필수 속성 "full-path"가 없습니다.
OPF_017="rootfile"요소의 "full-path"속성은 비워 둘 수 없습니다.
OPF_018="remote-resources" 속성이 패키지 문서에서 선언되었지만 원격 리소스에 대한 참조가 발견되지 않았습니다.
OPF_018b="remote-resources" 속성은 패키지 문서에 선언되었지만 원격 리소스에 대한 참조가 발견되지 않았습니다. 적합한 속성인지 scripted 콘텐츠를 확인하십시오.
OPF_021=href : "%1$s"에 등록되지 않은 URI 스키마 유형을 사용합니다.
OPF_025=여러개의 속성 값 "%1$s"은(는) 여기에 사용할 수 없습니다. 하나의 값만 지정할 수 있습니다.
OPF_026=잘못된 형식의 속성 값 : "%1$s"이(가) 발견되었습니다.
OPF_027=정의되지 않은 속성 : "%1$s".
OPF_028=선언되지 않은 접두어 : "%1$s".
OPF_029=파일 "%1$s"은 OPF 파일에 지정된 %2$s 미디어 유형과 일치하지 않습니다.
OPF_030=고유 식별자 "%1$s"을(를) 찾을 수 없습니다.
OPF_031=가이드의 참조 요소에 나열된 파일이 OPF 매니페스트 : %1$s에 선언되지 않았습니다.
OPF_032=올바른 "OPS 콘텐츠 문서"가 아닌 가이드 참조 "%1$s"입니다.
OPF_033=spine에 linear 리소스가 포함되어 있지 않습니다.
OPF_034=spine에는 ID "%1$s"이(가) 있는 매니페스트 항목에 대한 여러 참조가 포함되어 있습니다.
OPF_035="text/html"미디어 유형은 XHTML/OPS에 적합하지 않습니다.
OPF_035_SUG=대신 "application/xhtml+xml"을 사용세요.
OPF_036=리딩시스템이 "%1$s" 비디오 유형을  지원하지 않을 수 있습니다
OPF_036_SUG=대신 "video/mp4", "video/h264" or "video/webm" 비디오 유형을 사용하세요.
