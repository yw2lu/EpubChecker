	<body>
		<h1>Test</h1>
		<svg width="12cm" height="4cm" viewBox="0 0 1200 400" version="1.1"
			xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<desc>Example rect01 - rectangle with sharp corners</desc>
